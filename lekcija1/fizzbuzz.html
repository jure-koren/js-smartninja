console.log(meja);

  function fizzBuzz(meja) 
  {
    
  for(var i = 1; i <= meja; i++) {
    
    

    
    if (i % 3 == 0 && i % 5 == 0) {
      console.log(i + "fizzbuzzz (deljivo s 3 in 5)");
    } 
    else if (i % 3 == 0) {
      console.log(i + "fizz (deljivo s 3)");
    }
    else if (i % 5 == 0) {
      console.log(i + "buzz (deljivo s 5)");
    } 
    else {
      console.log("" + i);
    }

  }
  
}

fizzBuzz(meja);
